<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr> <th>Id</th><th>Nom</th> <th>Prix</th> <th>Date Cr√©ation</th> </tr>
                <tbody *ngFor="let produits of produits">
                <tr >
                <td>{{produits.idProduit}}</td>
                <td>{{produits.nomProduit}}</td>
                <td>{{produits.prixProduit}}</td>
                <td>{{produits.dateCreation | date:'dd/MM/yyyy'}}</td>
                <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerProduit(produits)">Supprimer</a></td>
                <td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateProduit',produits.idProduit]">Modifier</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
